<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/css.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header class="logo d-flex justify-content-center">
        <img src="../images/logo.jpg" alt="logo">
    </header>
    
    <main class="login">
        
        <form class="form-login" >
            <h1 class="h1-login">Cadastre-se!</h1>

            <div class="input-wrapper">
                <label name="username" >Username</label>
                <input class="form-input input-valor"  name="username" placeholder="Username" />
            </div>
            <div class="input-wrapper">
                <label name="username" >E-mail</label>
                <input type="email" class="form-input input-valor" name="username" placeholder="E-mail" />
            </div>
            <div class="input-wrapper">
                <label>Senha</label>
                <input type="password" class="form-input input-valor" placeholder="Digite sua senha" />
            </div>
            <a href="./index.html" class="input-cadastro aling-center">Cadastrar</a>
        </form>

    </main>
    
</body>

</html>
